name: Docs to PDF
# This workflow is triggered on pushes to the repository.
permissions:
  contents: write

on:
  push:
    branches:
      - main
    # Paths can be used to only trigger actions when you have edited certain files, such as a file within the /docs directory
    paths:
      - 'labs-solutions/**.md'
      - 'labs-solutions/images/**'

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: BaileyJM02/markdown-to-pdf@v1.2.0
        with:
          input_dir: labs-solutions
          output_dir: labs-solutions-exported/
          images_dir: labs-solutions/images
          # for example <img src="./images/file-name.png">
          image_import: ./images
          # Default is true, can set to false to only get PDF files
          build_html: false

      - name: Commit PDF files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add labs-solutions-exported/
          git commit -m "Auto-generate PDFs from markdown" || echo "No changes to commit"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
